<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="imageDiv left">
          <img src="./image/img-01.png" alt="login image" id="sideImg" />
        </div>
        <div class="right">
          <div class="login-details">
            <p>Member Login</p>
            <input
              type="email"
              name="email"
              id="email-input"
              placeholder="Email"
            />
            <input
              type="password"
              name="password"
              id="password-input"
              placeholder="Password"
            />
            <button type="submit">Login</button>
          </div>
          <div class="reset-details">
            <p>
              Forgot <span><a href="#">Username/Password</a></span>
            </p>
          </div>
          <div class="create-account">
            <a href="#">
              <p>
                Create new account
                <span id="arrow"><img src="./image/arrow.png" alt="" /></span>
              </p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
