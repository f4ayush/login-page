<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="header.css" />
    <title>NavBar</title>
  </head>
  <body>
    <header>
      <div class="logo">Arogya Bandhan</div>
      <div class="menu">

          <li id="menu-items"><a href="#">Home</a></li>
          <li id="menu-items"><a href="#">About</a></li>
          <li id="menu-items"><a href="#">Services</a></li>
          <li id="menu-items"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="toggle-button">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </header>
    <script>
      let menu = document.querySelector(".menu");
      let menuButton = document.querySelector(".toggle-button");
      menuButton.addEventListener("click", () => {
        menu.classList.toggle("active");
      });
    </script>
  </body>
</html>
